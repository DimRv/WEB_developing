<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Калькулятор</h1>
    <form method="Post">
        {% csrf_token %}
        <div><label><p>Ввседите число А:</p>
        <input type="text" name="a"></label></div>
        <br>
        <select name="method">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <label><p>Ввседите число B:</p>
        <input type="text" name="b"></label>
        <input type="submit">
    </form>
</body>
</html>
